<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-4">Fuctional <span class="text-red-500 font-medium">Baap Er Bank </span>!!!
        </h1>
    </header>
    <main>
        <section class="mt-5">
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto text-white rounded-lg">
                <div class="bg-yellow-400 p-8">
                    <h4 class="text-3xl">Deposite</h4>
                    <h2 class="text-5xl">$<span id="deposite-total">00</span></h2>
                </div>

                <div class="bg-green-400 p-8">
                    <h4 class="text-3xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="Withdraw-total">00</span></h2>
                </div>

                <div class="bg-sky-400 p-8">
                    <h4 class="text-3xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="balance-total">1240</span></h2>
                </div>

            </div>
        </section>

        <!-- deposit and Withdraw section  -->
        <section class="mt-8 w-3/4 mx-auto">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-violet-400 p-8 rounded-lg">
                    <h3 class="text-3xl text-white mb-4">Your Deposit</h3>
                    <input id="deposite-field" class="w-3/4 px-4 py-3 rounded block" type="text"
                        placeholder="$ Amount you want to deposit">
                    <button class="bg-blue-800 px-6 py-2 text-white font-medium hover:bg-sky-600 mt-4 rounded-lg"
                        id="btn-deposite">Deposit</button>
                </div>

                <div class="bg-amber-400 p-8 rounded-lg">
                    <h3 class="text-3xl text-white mb-4">Your Withdraw</h3>
                    <input id="withdraw-field" class="w-3/4 px-4 py-3 rounded block" type="text"
                        placeholder="$ Amount you want to deposit">
                    <button class="bg-yellow-400 px-6 py-2 text-white font-medium hover:bg-sky-400 mt-4 rounded-lg"
                        id="btn-withdraw">Withdraw</button>
                </div>
            </div>


        </section>
    </main>

    <script src="js/utilities.js"></script>
    <script src="js/deposite.js"></script>
    <script src="js/withdraw.js"></script>

</body>

</html>
